<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Youth Evangelical Fellowship Christmas Retreat</title>
</head>

<body>
    
    <div class="regform">
        <h1> YEF Christmas Retreat</h1><br />
        <h4>WE  HOPE    YOU CAN JOIN    US  MEDITATE    ON  THE BIRTH   OF  CHRIST</h4>
    </div>

    <div class="main" >
        <form id="register-form" method="post" action="">
            
            <div>
                <h2 class="name">Name:</h2>
                <input class="in-field" type="text" name="firstname" placeholder="Firstname" required/>
              
                <input class="in-field" type="text" name="lastname" placeholder="Surname" required/>
            </div>

            <input id="city" class="in-field" type="text" name="city" placeholder="City" />

            <input id="state" class="in-field" type="text" name="state" placeholder="State" />

            <br />
            <h2 class="name"><em>Where will you be attending from?</em></h2>
            <input type="radio" name="onsite"value="Onsite"/>
            <label class="radio">Onsite</label><br />

            <input type="radio" name="online" value="Online"/>
            <label class="radio">Online</label>

            <br />
            <input id="email" class="in-field" type="email" name="email" placeholder="Your Email" />

            <br />
            <input id="college" class="in-field" type="text" name="college" placeholder="Your College" />

            <br />
            <h2 class="name">Phone:</h2>
            
            <input id="area-code"class="in-field" type="text" name="area_code" placeholder="001"/>
            
            <input class="in-field" type="text" name="phone_number" placeholder="Phone Number" />
            
            <br />
            <button class="button" type="submit">Register</button>
        </form>
    </div>

</body>
</html>
