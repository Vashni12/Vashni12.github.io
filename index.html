    <div class="title">
        <h1> YEF Christmas Retreat</h1><br />
        <h4>WE  HOPE    YOU CAN JOIN    US  MEDITATE    ON  THE BIRTH   OF  CHRIST</h4>
    </div>

    <div class="main">
        <form id="register-form" name="register-form" action="https://formspree.io/f/xknywdae" method="post">

            <div>
                <h2 class="name">Name:</h2>
                <input id="First name" class="in-field" type="text" name="firstname" placeholder="Firstname" required />

                <input id="Surname" class="in-field" type="text" name="lastname" placeholder="Surname" required />

                <br>
                <input id="Age" class="in-field" type="text" name="age" placeholder="Age" required />

            </div>

            <input id="City" class="in-field" type="text" name="city" placeholder="City" />

            <input id="State" class="in-field" type="text" name="state" placeholder="State" />

            <br />
            <div class="location">
                <h2 class="name"><em>Where will you be attending from?</em></h2>
                <input type="radio" name="Where will you be attending from?" value="Onsite" />
                <label class="radio">Onsite</label><br />

                <input type="radio" name="Where will you be attending from?" value="Online" />
                <label class="radio">Online</label>
            </div>
            <br />
            <input id="Email" class="in-field" type="email" name="email" placeholder="Your Email" required />

            <br />
            <input id="College" class="in-field" type="text" name="college" placeholder="Your College" />

            <br />
            <h2 class="name">Phone:</h2>

            <input id="Area Code" class="in-field" type="text" name="area_code" placeholder="001" />

            <input id="Phone number" class="in-field" type="text" name="phone_number" placeholder="Phone Number" />

            <br />
            <input id="button" type="submit" value="Register" />
        </form>
    </div>
