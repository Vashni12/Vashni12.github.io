<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Youth Evangelical Fellowship Christmas Retreat</title>
    <link rel="icon" type="image/svg" href="favicon/favicon.ico" />
</head>

<body>

    <div class="title">
        <h1> YEF Christmas Retreat</h1><br />
        <h4>WE  HOPE    YOU CAN JOIN    US  MEDITATE    ON  THE BIRTH   OF  CHRIST</h4>
    </div>

    <div class="main">
        <form id="register-form" name="register-form" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSeqE3OToKtsVNh3S1NImYrmCsAsrkfLv_CGYzLuUCn97sVZKA/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">

            <div>
                <h2 class="name">Name:</h2>
                <input id="First name" class="in-field" type="text" name="firstname" placeholder="Firstname" required />

                <input id="Surname" class="in-field" type="text" name="lastname" placeholder="Surname" required />

                <br>
                <input id="Age" class="in-field" type="text" name="age" placeholder="Age" required />

            </div>

            <input id="City" class="in-field" type="text" name="city" placeholder="City" />

            <input id="State" class="in-field" type="text" name="state" placeholder="State" />

            <br />
            <div class="location">
                <h2 class="name"><em>Where will you be attending from?</em></h2>
                <input type="radio" name="Where will you be attending from?" value="Onsite" />
                <label class="radio">Onsite</label><br />

                <input type="radio" name="Where will you be attending from?" value="Online" />
                <label class="radio">Online</label>
            </div>
            <br />
            <input id="Email" class="in-field" type="email" name="email" placeholder="Your Email" required />

            <br />
            <input id="College" class="in-field" type="text" name="college" placeholder="Your College" />

            <br />
            <h2 class="name">Phone:</h2>

            <input id="Area Code" class="in-field" type="text" name="area_code" placeholder="001" />

            <input id="Phone number" class="in-field" type="text" name="phone_number" placeholder="Phone Number" />

            <br />
            <input id="button" type="submit" value="Register" />
        </form>
    </div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>

    <script src="assets/js/jquery.min.js"></script>
    <script type="text/javascript">var submitted = false;</script>
    <script type="text/javascript">
        $('#register-form').on('Register', );


        var $form = $('form#test-form'),
            url = 'https://script.google.com/macros/s/AKfycbwtA9T5y_RNxlRyvlY9EkS6iWjFRbEs-b5gn1hgtq0L-5OZhVn3cHL59vqujOU8D3e-/exec'

        $('#button').on('click', function (e) {
            e.preventDefault();
            var jqxhr = $.ajax({
                url: url,
                method: "GET",
                dataType: "json",
                data: $form.serializeObject()
            }).success(
                // do something
                function (e) {
                    $('#register-form *').fadeOut(2000);
                    $('#register-form').prepend('Thank You for Registering. We hope we can fellowship...');
                }
            );
        })
    </script>

</body>
</html>
